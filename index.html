<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page highlights a simple,dynamic and interactive todo app created using simple HTML,CSS and Vanilla Javascript"
    />
    <meta name="author" content="Hosea Nganga" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="images/icons8-todo-list-64.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <title>TODO App</title>
  </head>
  <body>
    <h2>Todo</h2>
    <div class="holdContainer">
      <form class="addTodoForm">
        <input
          type="text"
          id="todo"
          placeholder="Add your Todo..."
          autocomplete="off"
          autofocus
        />
      </form>
      <ul class="listContainer"></ul>
    </div>
  </body>
</html>
