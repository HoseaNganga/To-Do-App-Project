<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page highlights a simple,dynamic and interactive todo app created using simple HTML,CSS and Vanilla Javascript">
    <meta name="author" content="Hosea Nganga">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="images/icons8-todo-list-64.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>TODO App</title>
</head>
<body>
    <h2>todo</h2>
    <div class="holdContainer">
        <form class="submitForm" id="submitTodo">
            <input type="text" class="submitInput" id="submitButton" placeholder="Enter your todo" autocomplete="off">
            <ul class="todo" id="todoList">
            </ul>
            <small>click on a todo to tick it as completed</small>
        </form>
    </div>
</body>
</html>
